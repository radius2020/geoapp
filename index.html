<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="NYC restaurant reviews with search feature.">
  <meta name="theme-color" content="#3367D6"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/responsive_project2.css">
  <!-- <link rel="stylesheet" media="(min-width: 500px)" href="tablet.css">
  <link rel="stylesheet" media="(min-width: 800px)" href="desktop.css"> -->

  <link rel="preload" as="script" href="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap">

  <link rel="preconnect" href="https://fonts.google.com">

  <!--  <link rel="preload" as="fetch" href="http://localhost:1337/restaurants" crossorigin>  -->
  <link rel="preload" as="fetch" href="http://www.radiuscampus.com/geospatial/json/restaurants.json" crossorigin>
  <link rel="preload" as="fetch" href="http://www.radiuscampus.com/geospatial/json/reviews.json" crossorigin>
  <link rel="modulepreload" href="./js/dbhelper.js">
  <link rel="modulepreload" href="./js/idb-keyval.js">
  <title>NYC Restaurant Reviews</title>
  <script type="module" src="./js/lazy-image.js"></script>
  <script type="module" src="./js/main.js"></script>
  <script async defer src="./js/register_sw.js"></script>
</head>

<body>
  <header>
    <nav>
      <h1><a id="home" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map" role="application" aria-label="Map of New York City, with restaurants." hidden></div>
        <button id="click-map"> Click to Show Map </button>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" aria-label="Choose a neighborhood">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" aria-label="Choose a cuisine">
              <option value="all">All Cuisines</option>
            </select>
        </div>
        <div class="show_restaurants" aria-label="A graphic card for each restaurant follows">
          <ul id="restaurants-list"></ul>
        </div>
      </section>
    </main>

    <footer id="footer">
      Copyright (c) 2017 <a class="footer_link" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
